<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Game container -->
    <div id="game-container">
        <!-- Board -->
        <div id="board">
            <!-- Cells will be rendered here -->
        </div>
        <!-- Player and opponent info -->
        <div id="player-info">
            <p id="player-name">Player 1</p>
            <p id="player-score">Score: 0</p>
        </div>
        <div id="opponent-info">
            <p id="opponent-name">Opponent</p>
            <p id="opponent-score">Score: 0</p>
        </div>
        <!-- Controls -->
        <button id="attack-button">Attack</button>
        <button id="defend-button">Defend</button>
        <!-- Messages -->
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
